<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="animals">Animals</button>
    <button data-filter="cities">Cities</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1015/600/400" alt="Nature 1" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://thf.bing.com/th/id/OIP.jHvTOSF7924Ah63W7mozxQHaEo?w=228&h=180&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="Nature 2" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://thf.bing.com/th/id/OIP.7cRYFyLoDEDh4sRtM73vvwHaDg?w=304&h=180&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="Nature 3" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/237/600/400" alt="Animal 1" />
    </div>
     <div class="gallery-item" data-category="animals">
      <img src="https://thf.bing.com/th/id/OIP.GjuMuHQalhy3yGh_HOPYqwHaGg?w=211&h=186&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="Animal 2" />
    </div>
     <div class="gallery-item" data-category="animals">
      <img src="https://thf.bing.com/th/id/OIP.Q64d-KAJl-urLvtmgErBJAHaFg?w=250&h=186&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="Animal 3" />
    </div>
    <div class="gallery-item" data-category="cities">
      <img src="https://picsum.photos/id/1011/600/400" alt="City 1" />
    </div>
    <div class="gallery-item" data-category="cities">
      <img src="https://thf.bing.com/th/id/OIP.heugITkaBNmsKE8myaDIxAHaE8?w=281&h=188&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="City 2" />
    </div>
    <div class="gallery-item" data-category="cities">
      <img src="https://ts1.mm.bing.net/th?id=OIP.xIHNX436evY7xCjfvHJisAHaFj&pid=15.1" alt="City 3" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1020/600/400" alt="Nature 4" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/1062/600/400" alt="Animal 4" />
    </div>
    <div class="gallery-item" data-category="cities">
      <img src="https://picsum.photos/id/1031/600/400" alt="City 4" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Large view" />
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
